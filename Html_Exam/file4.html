Instruction/Text linked with this question

1. Use All Table Tags Like <table>,<tr>,<td>,<th>.
2. Add Product Image using img tag.
3. Add a link in the product name for that product which opens in a new tab upon clicking. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <table>
        <tr>
            <td><img src="cam.jpg" alt="cemera" height="100px"></td>
            <td>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit, ipsum?</td>
        </tr>
    </table>

    <a href="Goggles.jpg" target="_blank"><img src="img.jpg" alt="Watch" height="100px"> </a>
    <p>Click On the Image</p>
        
</body>
</html>
